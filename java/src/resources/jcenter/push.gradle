bintray {
    user = USER
    key = PASSWORD
    configurations = ['archives']
    pkg {
        version {
            name = VERSION
            desc = ''//此处是描述
        }
        repo = 'maven'    // bintray上创建的仓库名，我这用的maven
        name = ARTIFACTID  //发布到JCenter上的项目名字
        licenses = ['Apache-2.0']
        vcsUrl = ''
        publish = true
    }
}